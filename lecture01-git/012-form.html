<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page!</title>
	</head>
	<body>
		<form>
			<!-- name="text" specifies the name of the <input> element
			 	 placeholder="text" specifies a short hint that describes the expected value of the input field
			 	 type="password" defines a password field (characters are masked):
				 type="text" defines a single-line text field
			-->
			<pre>
	Full Name :	<input type="text" placeholder="Full Name" name="name"> <br>
	Password  :	<input type="password" placeholder="Password" name="password"> <br>
			</pre>
			<button>Submit!</button>
		</form>
	</body>
</html>
